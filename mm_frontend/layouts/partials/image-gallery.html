<div class="my-12">
  {{ $all_images := slice }}
  {{ range .Site.Pages }}
    {{ $all_images = $all_images | append (.Page.Resources.ByType "image") }}
  {{ end }}
  {{ range sort $all_images ".Name" "asc" }}
  <p class="text-md">
    {{ .RelPermalink }}
    {{ if .Params }}
    <span class="block text-xs mb-4"> {{ printf "%#v" .Params }}</span>
    {{ end }}
  </p>
  {{ end }}
</div>
