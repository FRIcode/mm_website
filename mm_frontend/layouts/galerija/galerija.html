{{ define "main" }}
<main>
<div class="my-12">
    {{ $all_images := slice }}
    {{ range .Site.Pages }}
      {{ $all_images = $all_images | append (.Page.Resources.ByType "image") }}
    {{ end }}
    {{ range sort $all_images ".Name" "asc" }}
      <img src="{{ .RelPermalink | relURL }}" alt="{{ .Params.alt }}"/>
    {{ end }}
</div>
</main>
{{ end }}
